<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Component</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script> <!-- to render on screen -->
  <!-- replace dom factories with vv -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script> <!-- to create the elems we want to create -->
</head>
<body>
  <div id ="app"></div>
  <script type="text/babel"> // babel needs to transpile react code into JS
    class Pet extends React.Component { //every react component has a class
      render() {//all components have a render method, which returns html we want to place in dom.
        //note: all jsx tags must be closed, ex.. / or </img>
        return ( //jsx within this code block vv
          <div>
            <h2>moxie</h2>
            <img src="https://github.com/tigarcia/Moxie/raw/master/moxie.png" alt="moxie"></img> 
          </div>
        );
      }
    }
    //end of component
    //tell react where to hook our components into the dom
    //we can also use jsx here in place of React.createElement() using closure tag < />
    ReactDOM.render(<Pet />, document.getElementById("app")); //1st param is elem you want to render, here we create an html elem out of out=r pet component. 2nd param is where in the dom to put it 
  </script>
</body>
</html>
